<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Unit Convertions</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Metricas/Imperial Unidades de Conversion</h1>
            <input id="magnitud" value="20">
            <button id="convertir-btn">Convertir</button>
        </header>
        <div id="container-convert">
            <section class="convert-panel">
                <h2>Longitud (Metros/Pies)(Meter/Feet)</h2>
                <p id="longitud" class="resultado"></p>
            </section>
            <section class="convert-panel">
                <h2>Volumen (Litros/Galones)(Liters/Gallons)</h2>
                <p id="volumen" class="resultado"></p>
            </section>
            <section class="convert-panel">
                <h2>Masa (Kilogramos/Libras)(Kilograms/Pounds)</h2>
                <p id="masa" class="resultado"></p>
            </section>
        </div>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
