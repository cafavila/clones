<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="new-deck">New Deck</button>
    <h2 id="message"></h2>
    <h3 id="computer-score">Computer Score: 0</h3>
    <div id="cards">
        <div id="home" class="card-slot"></div>
        <div id="player" class="card-slot"></div>
    </div>
    <h3 id="person-score">Person Score: 0</h3>
    <button id="draw-cards">Draw</button>
    <script src="./index.js"></script>
</body>
</html>
